<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Todos </title>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="gridContainer">
        <div class="title">
            <h1>My Todo List</h1>
        </div>
        <div class="body">
            <div class="sidebar">
                <div class="views">
                    <div class="Home"> Home</div>
                    <div class="today">Today Agenda</div>
                    <div class="week">Week View</div>
                </div>
                <div class="projects">
                    <div class="sample"> Sample Project</div>
                    <div class="sample"> Sample Project 2</div>
                    <div class="sample"> Sample Project 3</div>
                    <button class="newProject" type="button"> + New Project</button>
                </div>
            </div>
            <div class="todos">
                <div class="list">
                    <!-- <div class="todo1">Something</div>
                    <div class="todo2">Something</div>
                    <div class="todo3">Something</div>
                    <div class="todo4">Something</div>
                    <div class="todo5">Something</div> -->
                </div>
                <div class="button">
                    <button class="newTodo" type="button"> + New ToDo</button>
                </div>
            </div>


        </div>
        <form class="form" id="myForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br><br>
            <label for="Description">Description:</label>
            <input type="textbox" id="description" name="description"><br><br>
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate"><br><br>
            <label for="priority">Priority:</label>
            <input type="text" id="priority" name="priority"><br><br>
            <input class="submitTodo" type="submit" value=" + new Todo">
          </form>
          <!-- need to make form nicer, add a textbox for description, add categories for priority  -->
          <form class="form2" id="myForm2">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br><br>
            <input class="submitProject" type="submit" value=" + new Project">
          </form>


        <div class="footer">
            <h3>Copyright Adams</h3>
        </div>
    </div>
</body>
</html>
